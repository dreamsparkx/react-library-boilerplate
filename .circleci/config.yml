orbs:
  react: thefrontside/react@0.2.0
version: 2.1
executors:
  description: |
      Node 10 runtime environment
    docker:
    - image: circleci/node:<<parameters.node>>
    parameters:
      node:
        default: "10"
        type: string
workflows:
  push:
    jobs:
      - react/install
      - react/build:
          requires:
            - react/install
      - react/test:
          requires:
            - react/install